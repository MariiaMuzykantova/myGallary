<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

    <!-- nanogallery2 -->
    <link href="https://unpkg.com/nanogallery2@2.0.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2@2.0.0/dist/jquery.nanogallery2.min.js"></script>
</head>

<body>

    <h1>Gallery made with nanogallery2</h1>

    <!-- ### start of the gallery definition ### -->
    <div id="nanogallery2" data-nanogallery2='{
                        "thumbnailHeight":  550,
                        "thumbnailWidth":   650
                      }'>

        <!-- gallery content -->
        <a href="lotos.jpg" data-ngThumb="lotos.jpg"> Lake 1 </a>
        <a href="lotos2.jpg" data-ngThumb="lotos2.jpg"> Lake 2 </a>
        <a href="pic3.jpg" data-ngThumb="pic3.jpg"> Desert 1 </a>
        <a href="pic4.jpg" data-ngThumb="pic4.jpg"> Desert 2 </a>
    </div>
    <!-- ### end of the gallery definition ### -->

</body>

</html>
